<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize Admin - Pixels Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 10px;
            color: #000;
        }
        
        p {
            color: #666;
            font-weight: 300;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .info-box {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .info-box h3 {
            font-size: 14px;
            font-weight: 500;
            color: #666;
            margin-bottom: 10px;
        }
        
        .credential {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .credential:last-child {
            border-bottom: none;
        }
        
        .credential span:first-child {
            color: #666;
            font-weight: 300;
        }
        
        .credential span:last-child {
            color: #000;
            font-weight: 400;
        }
        
        button {
            width: 100%;
            background: #000;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover:not(:disabled) {
            background: #333;
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            font-weight: 300;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .links {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }
        
        .links a {
            display: inline-block;
            color: #000;
            text-decoration: none;
            padding: 12px 24px;
            border: 1px solid #000;
            border-radius: 8px;
            margin-right: 10px;
            margin-bottom: 10px;
            font-weight: 300;
            transition: all 0.3s ease;
        }
        
        .links a:hover {
            background: #000;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Initialize Admin Dashboard</h1>
        <p>Click the button below to create your admin account and start using the Pixels Digital dashboard.</p>
        
        <div class="info-box">
            <h3>Admin Credentials</h3>
            <div class="credential">
                <span>Email:</span>
                <span>piyush@pixelsdigital.tech</span>
            </div>
            <div class="credential">
                <span>Password:</span>
                <span>Pm@22442232</span>
            </div>
        </div>
        
        <button id="initBtn" onclick="initializeAdmin()">Initialize Admin Account</button>
        
        <div id="status"></div>
        
        <div class="links">
            <a href="/admin/login">Go to Login</a>
            <a href="/">Back to Website</a>
        </div>
    </div>

    <script>
        async function initializeAdmin() {
            const btn = document.getElementById('initBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.textContent = 'Initializing...';
            status.innerHTML = '';
            
            try {
                const response = await fetch('/api/auth/init-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    status.className = 'status success';
                    status.innerHTML = `âœ“ ${data.message || 'Admin account initialized successfully!'}`;
                    btn.textContent = 'Initialized âœ“';
                    
                    setTimeout(() => {
                        window.location.href = '/admin/login';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Failed to initialize admin');
                }
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = `âœ— Error: ${error.message}`;
                btn.disabled = false;
                btn.textContent = 'Try Again';
            }
        }
    </script>
</body>
</html>
